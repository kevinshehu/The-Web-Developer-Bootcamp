<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="">

    <title>Document</title>
</head>

<body>
    <h1 class="display-2 text-white text-center bg-black">Forms</h1>

    <div class="container d-flex justify-content-center bg-info">
        <!-- form -->
        <form action="#nowhere">

            <!-- row 0 -->
            <div class="form-row">
                <!-- take half row till middle -->
                <div class="form-group col">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="example@example.com">
                </div>

                <!-- same property -->
                <div class="form-group col">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="******">
                </div>
            </div>

            <!-- group -->
            <div class="form-group col">
                <label for="address">Street Address</label>
                <input type="text" class="form-control" id="address" placeholder="923 Chicken Ranch St">
            </div>

            <!-- row -->
            <div class="form-row">
                <!-- group -->
                <div class="form-group col">
                    <label for="city">Choose your city:</label>

                    <select name="city" id="city" class="form-control">
                        <option value="">Select your city please</option>
                        <option value="vlore">Vlore</option>
                        <option value="tirane">Tirane</option>
                        <option value="durres">Durres</option>
                    </select>
                </div>

                <!-- group -->
                <div class="form-group col">
                    <label for="zip">Zip Code</label>
                    <input type="text" class="form-control" id="zip" placeholder="Ex. 9001">
                </div>
            </div>

            <br>

            <div class="form-group">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="tos">
                    <label class="custom-control-label" for="tos">Sign Me Up</label>
                </div>
            </div>

            <br>

            <button type="submit" class="btn btn-danger">Register</button>

        </form>

    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</body>

</html>
