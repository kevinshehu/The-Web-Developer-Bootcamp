<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="test8.css">

    <title>Document</title>
</head>

<body>
    <div class="container">
        <form>
            <!-- row no 0 -->
            <div class="row">
                <!-- 'form-group' group elements together  -->
                <!-- everything below medium will take the entire line -->
                <div class="form-group col-md-6">
                    <!-- 'form-control' class for forms -->
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="email@example.com">
                </div>

                <div class="form-group col-md-6">
                    <label for="passwordV">Password</label>
                    <input type="password" class="form-control" id="passwordV" placeholder="******">
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-6">
                    <label for="city">Choose your city:</label>
                    <select name="city" id="city" class="form-control">
                        <option value="">Select an option</option>
                        <option value="vlore">Vlore</option>
                        <option value="tirane">Tirane</option>
                        <option value="durres">Durres</option>
                    </select>
                </div>
            </div>


            <div class="row">
                <!-- switch -->
                <div class="form-group form-switch col-md-6 border border-1">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Enter dev mode.</label>
                </div>
            </div>

            <div class="form-group">
                <!-- checkbox -->
                <div class="custom-control border border-1">
                    <!-- 'form-check-input' -->
                    <input class="form-check-input" type="checkbox" value="yes" id="checkB">

                    <!-- form-check-label -->
                    <label class="form-check-label" for="checkB">Agree with term and conditions.</label>
                </div>
            </div>

            <div class="row">
                <div class="form-group col">
                    <button type="submit" class="btn btn-danger mb-3">Confirm</button>
                </div>
            </div>
        </form>

        <form class="row"></form>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</body>

</html>
