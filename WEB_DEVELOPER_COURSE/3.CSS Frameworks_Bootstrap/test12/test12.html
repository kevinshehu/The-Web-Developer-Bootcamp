<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div>
            <!-- declare border -->
            <!-- width level is 5 -->
            <!-- border radius-->
            <!-- primary (outline color) -->
            <!-- fs-1 bigger font -->
            <span class="border border-5 rounded border-primary bg-dark text-white fs-10 shadow">
                Lorem ipsum
            </span> dolor sit amet consectetur adipisicing elit. Blanditiis tenetur illum fuga repellat aliquam et
            inventore temporibus? Corporis ea sed amet doloribus. Quasi quae, impedit commodi rem aliquam dolorum qui?
        </div>

        <!-- all buttons -->
        <div class="mt-5">
            <!-- remove when reach 'd-sm-block'  -->
            <button class="btn btn-primary  p-0 col-2">Padding-0</button>
            <button class="btn btn-danger   p-1 col-2">Padding-1</button>
            <button class="btn btn-info     p-2 col-2">Padding-2</button>
            <button class="btn btn-warning  p-3 col-2">Padding-3</button>
            <button class="btn btn-dark     p-4 col-2">Padding-4</button>
        </div>

        <div class="mt-5">
            <!-- top padding -->
            <button class="btn btn-primary  p-0 pt-5">BUTTON TOP</button>

            <!-- left padding -->
            <button class="btn btn-danger   p-0 ps-5">BUTTON LEFT</button>

            <!-- bottom padding -->
            <button class="btn btn-info     p-0 pb-5">BUTTON BOTTOM</button>

            <!-- right padding -->
            <button class="btn btn-warning  p-0 pr-5">BUTTON RIGHT</button>

            <!-- left&right padding -->
            <button class="btn btn-dark     p-0 px-5">BUTTON X</button>

            <!-- top&bottom padding -->
            <button class="btn btn-primary  p-0 py-5">BUTTON Y</button>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"

</body>

</html>
